
{% extends "dashboarddesign.html" %}
{% block content %}

<div class="container" >
    <div class="modal-body" style="margin-top: 50px;">

<div class="card card-body">
<table class="table">
<tr>
	<th>ID</th>
	<th>USERNAME</th>
	<th>EMAIL</th>
	<th>PASSWORD</th>
	<th>ACTION</th>
	</tr>
{% for user in users %}
<tr>
	<td>{{user.user_id}}</td>
	<td>{{user.name}}</td>
	<td>{{user.email}}</td>
	<td>{{user.password}}</td>
	<td><a href="/edit/{{user.user_id}}">edit</a>|<a href="/delete/{{user.user_id}}">delete</a></td>
</tr>

{% endfor %}



</table>
</div>
    </div>
</div>

{% endblock content %}
