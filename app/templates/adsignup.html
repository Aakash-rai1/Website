{% extends 'dashboarddesign.html' %}
{% block content %}

<div class="container" >
				<div class="modal-body" style="margin-top: 50px;">
					<form method="post" action="/adsignup" style="border:1px solid #cc ">
                        {% csrf_token %}

    <h1>Admin Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="name"><b>Admin Name</b></label>
    {{form.name}}



    <label for="email"><b>Email</b></label>
    {{form.email}}

    <label for="psw"><b>Password</b></label>
    {{form.password}}


    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
    </label>



    <button type="submit">Signup</button>

</form>
				</div>
</div>
{% endblock %}
